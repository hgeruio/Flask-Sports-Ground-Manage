{% extends "user_base.html" %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/user_index.css') }}">
    <script src="{{ url_for('static', filename = 'js/all_button.js') }}"></script>
{% endblock %}

{% block body %}
<table class="table table-hover container-fluid col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10">
	<caption>
        <h4>场地管理表</h4>
        <button type="button" class="btn btn-link" id="addBtn">+ 添加场地</button>
    </caption>
	<thead>
		<tr>
			<th>场地</th>
            <th>面积</th>
			<th>数量</th>
			<th>价格/h</th>
		</tr>
	</thead>
	<tbody>
		{% for area in areas %}
         <tr>
			<td>{{ area.area_name }}</td>
			<td>{{ area.area_range }}</td>
             <td>{{ area.number }}</td>
             <td>{{ area.money }}</td>
         </tr>
        {% endfor %}
	</tbody>
</table>
<form class="form-horizontal container-fluid col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-12 col-xs-12" role="form" method="post" id="form">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="close">&times;</button>
    <h3>场地添加</h3>
    <div class="form-group">
    <label class="col-sm-2 control-label" for="firstname">场地名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" pattern="^[\u4e00-\u9fa5]{2,10}$" title="请输入2~10位汉字">
    </div>
  </div>
    <div class="form-group">
    <label class="col-sm-2 control-label">面积</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="area" id="area" pattern="^[1-9]+[/.0-9]*$" title="请输入小数或整数">
    </div>
  </div>
    <div class="form-group">
    <label class="col-sm-2 control-label">价格</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="money" id="money" pattern="^[1-9]+[/.0-9]*$" title="请输入小数或整数">
    </div>
  </div>
    <div class="form-group">
    <label class="col-sm-2 control-label">数量</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="number" id="number" pattern="^[1-9]+[0-9]*" title="请输入整数">
    </div>
  </div>
  <div class="form-group">
    <div>
      <button type="submit" class="btn btn-default" id="addOk">添加</button>
    </div>
  </div>
</form>
{% endblock %}
