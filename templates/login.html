{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/login.css') }}">
{% endblock %}
{% block body %}
<form class="col-lg-5 col-lg-offset-4 col-md-5 col-md-offset-4 col-sm-12 col-xs-12" method="post">
    <div class="row mb-3">
    <h3 class="col-sm-offset-3 col-form-label">登录</h3>
  </div>
  </div>
    <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-3 col-form-label">电子邮箱：</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="inputEmail3" name="email">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-3 col-form-label">密码：</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="inputPassword3" name="password">
    </div>
  </div>
    <button type="submit" class="btn btn-primary col-sm-offset-3">登录</button>
</form>
    {% if data==0 %}
        <script>
        alert("用户密码错误，请重新登录")
        </script>
        {% elif data==1 %}
        <script>
        alert("用户邮箱不存在，请重新输入")
        </script>
    {% endif %}
{% endblock %}
