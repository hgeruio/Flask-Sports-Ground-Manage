{% extends "user_base.html" %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/user_manage.css') }}">
    <script src="{{ url_for('static', filename = 'js/all_button.js') }}"></script>
{% endblock %}
{% block body %}
<form class="form-horizontal container-fluid col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-12 col-xs-12" role="form" method="post" style="display: block">
    <h3>用户修改</h3>
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">名字</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" value= {{ user2.username }} pattern="^[A-Za-z0-9\u4e00-\u9fa5]{2,20}$" title="请输入2~20位由大小写字母、数字或者中文组成的用户名">
    </div>
  </div>
    <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" name="email" value= {{ user2.email }}>
    </div>
  </div>
  </div>
  <div class="form-group">
    <div class="">
      <button type="submit" class="btn btn-default" id="addOk" name="addOk">确定</button>
        <button type="button" class="btn btn-default"><a href="/user/user_manage" style="text-decoration: none;color: black">取消</a></button>
    </div>
  </div>
</form>

{% endblock %}
